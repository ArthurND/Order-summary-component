<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <figure class="main">
    <img class="header" src="/images/illustration-hero.svg" alt="a girl who dance">
    <section class="order">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="plan">
        <figure class="linked-plan">
          <img src="/images/icon-music.svg" alt="music-note">
          <div class="annual-price">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </figure>
      </div>
      <div class="payment-cancel">
        <a href="#" class="payment"> Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </section>
  </figure>

  

  

  
  

  

 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ArthurND</a>.
  </div>
</body>
</html>
